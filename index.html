<!DOCTYPE html>
<html>
  <head>
    <title>BOO!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      id="image"
      src="https://scontent.fmnl17-2.fna.fbcdn.net/v/t1.15752-9/351281354_1460707761392926_2255020044690438559_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeHSwR_aKO1j0fEjVrmlB8l3lN-kJNofo3CU36Qk2h-jcEhv-0mZvHD_RpICP26tGaHdB3V35FGTu7CRdZNIKgam&_nc_ohc=U4HEqCMUPB8AX_96WLi&_nc_ht=scontent.fmnl17-2.fna&oh=03_AdRKzTR5MZMmfMAGrpZQhYu6EucfWID84OAwuqqmlXm3dw&oe=64A12255"
      alt="Image"
    />
    <div class="text-bubble">
      <p id="phrase">I have a question.</p>
    </div>
    <div class="backg">
      <div class="ghost">
        <div class="face">
          <div class="eye-l">
            <div class="dot1"></div>
            <div class="dot2"></div>
          </div>
          <div class="eye-r">
            <div class="dot1"></div>
            <div class="dot2"></div>
          </div>
          <div class="blsh-l"></div>
          <div class="blsh-r"></div>
          <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="candle-holder">
          <div class="flame"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="btnGroup">
      <button id="yes" class="hidden">YES</button>
      <button id="no" class="hidden">NO</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
